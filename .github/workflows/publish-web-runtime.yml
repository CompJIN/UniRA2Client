# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish Web Runtime

on:
  release:
    types: [prereleased]

jobs:
  build:
    runs-on: windows-latest
    env:
      CI: 1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Enable Corepack
        run: corepack enable
      - run: pnpm install
      - run: pnpm --filter "@uni-ra2/client-runtime" build
      - run: pnpm --filter "@uni-ra2/client-runtime" test:unit -- --run

  publish-gpr:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: Enable Corepack
        run: corepack enable
      - run: pnpm install
      - run: pnpm --filter "@uni-ra2/client-runtime" build
      - run: pnpm --filter "@uni-ra2/client-runtime" build:api
      - run: cd ./ClientWebRuntime/
      - run: npm publish --tag ${{github.ref_name}}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
